<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-4">YouTube Downloader</h1>
    <form id="download-form">
      <label for="url" class="block mb-2">Enter YouTube URL:</label>
      <input type="text" id="url" class="w-full px-3 py-2 border border-gray-300 rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">Download</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
